<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>

<div layout:fragment="content">
    <div class="p-3 m-2">
        <div class="card">
            <div class="card-header text-center"><h2>Liste des patients</h2></div>
            <div class="card-body">
                <form th:action="@{index}">
                    <label>Mot-clé</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-secondary">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <table class="table">
                    <thead class="table-secondary">
                    <tr>
                        <td>ID</td> <td>Nom</td> <td>Prénom</td> <td>Date_de_naissance</td> <td>Score</td> <td>Malade</td> <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listePatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.prenom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.score}"></td>
                        <td th:text="${p.malade}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}" onclick="return confirm('Êtes-vous sûr?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:href="@{/index(page=${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index?'btn btn-sm btn-secondary ms-2':'btn btn-sm btn-outline-secondary ms-2'}"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
