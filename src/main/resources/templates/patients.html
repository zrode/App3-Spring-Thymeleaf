<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div class="p-3 m-2">
    <div class="card">
        <div class="card-header text-center"><h2>Liste des patients</h2></div>
        <div class="card-body">
            <table class="table">
                <thead class="table-secondary">
                <tr>
                    <td>ID</td> <td>Nom</td> <td>Prénom</td> <td>Date_de_naissance</td> <td>Score</td> <td>Malade</td> <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listePatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:text="${p.malade}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}" onclick="return confirm('Êtes-vous sûr?')">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
